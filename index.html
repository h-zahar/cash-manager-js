<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cash Manager</title>
</head>
<body>
    <header class="container">
        <h1 class="text-center mt-4 mb-5 pb-4"><span class="fs-4 d-block mb-1 pb-1">Welcome to</span><span class="text-success">Cash</span> <span class="text-primary">Manager</span></h1>
    </header>

    <main>
        <div class="w-25 mx-auto">
            <div class="d-flex flex-column">
                <p>Email</p>
                <input id="locate-email" type="email">
                <p class="mt-4">Password</p>
                <input id="locate-password" type="password">
                <div class="mt-5"><button id="login" class="bg-secondary text-light py-1 px-3">Submit</button></div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
