<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cash Manager App</title>
</head>
<body>
    <header class="container">
        <h1 class="text-center mt-4 mb-5 pb-2"><span class="text-success">Cash</span> <span class="text-primary">Manager</span></h1>
    </header>

    <main>
        <div class="container">
            <div class="row mb-5 pb-4">
                <div class="col d-flex justify-content-center">
                    <div class="bg-warning p-5 rounded-circle">
                        <h2 class="pb-2">Deposite</h2>
                        <p class="fs-3">$<span id="depo-got-amount">0</span></p> 

                    </div>
                </div>

                <div class="col d-flex justify-content-center">
                    <div class="bg-secondary p-5 rounded-circle">
                        <h2 class="pb-2 fs-3">Withdraw</h2>
                        <p class="fs-3">$<span id="with-got-amount">0</span></p>

                    </div>
                </div>
                <div class="col d-flex justify-content-center">
                    <div class="bg-info p-5 rounded-circle">
                        <h2 class="pb-2">Balance</h2>
                        <p class="fs-3">$<span id="balance">0</span></p>

                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col d-flex justify-content-end me-5">
                    <div class="bg-warning pt-3 px-4 pb-4">
                        <h2>Deposite Amount</h2>
                        <input id="deposite-amount" type="text">
                        <button id="deposite-submit">Submit</button>
                    </div>
                </div>

                <div class="col d-flex justify-content-start ms-5">
                    <div class="bg-secondary pt-3 px-4 pb-4">
                        <h2>Withdraw Amount</h2>
                        <input id="withdraw-amount" type="text">
                        <button id="withdraw-submit">Submit</button>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/manage.js"></script>
</body>
</html>
